<!DOCTYPE html>
<html lang="en">
<head>
    <title>Copy Editor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/home_thumbnail.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="workshop-panel">
        <div class="exit-buttons">
            <span id="reject-remaining-wrapper" class="icon-wrapper" title="Reject all remaining changes"><img id="reject-remaining-icon" class="icon" src="/static/images/reject_remaining_icon.png"></span>
            <span id="accept-remaining-wrapper" class="icon-wrapper" title="Accept all remaining changes"><img id="accept-remaining-icon" class="icon" src="/static/images/accept_remaining_icon.png"></span>
            <span id="review-wrapper" class="icon-wrapper" title="Save changes and proceed to review panel"><img id="review-icon" class="icon" src="/static/images/review_icon.png"></span>
            <span id="exit-wrapper" class="icon-wrapper" title="Exit to Workshop (discards unsaved changes)" onclick="window.location.href='/workshop'"><img id="exit-icon" class="icon" src="/static/images/x_empty.png"></span>
        </div>
        <div style="display:inline">
            <div class="workshop-accept-buttons">
                <button id="reject-button" class="btn btn-danger" style="margin-right:50px;">Reject Selected Change ⛔</button>
                <button id="accept-button" class="btn btn-success">Accept Selected Change ✓</button>
            </div>
            <div class="jump-buttons" style="text-align:right; padding-right:50px;">
                <p>next change -></p>
            </div>
        </div>
    </div>

    <div class="page-content" style="margin-top:100px;">
        <div class="page-title" article-id="{{article_id}}">  
            <h1>Workshop</h1>
        </div>

        <div class="article">
            <p>{{text | safe}}</p>
        </div>
    </div>
    <script src="/static/js/workshop_render.js"></script>
</body>
