{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="page-content">
    <div class="page-title">
        <h1>CopyeditorGPT Turbo 3000!</h1>
    </div>
    <!-- picture -->
    <div style="text-align:center; margin-bottom:100px;">
        <img src="/static/robot_working.png" style="width:50%;height:50%;">
    </div>
    {% if message %}
    <div class="alert alert-secondary" role="alert"><h2>{{message}}</h2></div>
    {% endif %}
    <form id="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group" style="padding:20px 0px 20px;">
            <input id="username" class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group" style="padding-bottom:20px;">
            <input id="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
            <input hidden name="return_to" value="{{return_to}}">
        <input class="btn btn-dark" type="submit" value="Login">
    </form>
    <div id="blank-form-alert" class="alert alert-info" role="alert">
        Please fill in both fields.
    </div>
</div>

{% endblock %}

{% block script %}
    <script src="{% static '/js/login.js' %}"></script>
{% endblock %}
