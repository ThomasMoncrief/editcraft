{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Copy Editor{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/images/home_thumbnail.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block script %}
    {% endblock %}
</head>
<body>
    <nav>
        <a href="/"><img src="/static/images/home_thumbnail.png" style="height:40px;width:45px;"></a>
        <ul>
            <li><a href="{% url 'uploader' %}">Uploader</a></li>
            <li><a href="{% url 'workshop' %}">Workshop</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
        </ul>
        {% if user.is_authenticated %}
        
        <div class="navbar-buttons">
            <a href="{% url 'settings' %}">Settings</a>
            <a href="{% url 'logout' %}"><button class="btn btn-dark">Logout</button></a>
        </div>
        {% else %}
        <div class="navbar-buttons">
            <a href="{% url 'signup' %}"><button class="btn btn-dark">Sign Up</button></a>
        </div>
        {% endif %}

    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
